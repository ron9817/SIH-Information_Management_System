
{% extends "navbar.html" %}    
{%block contents%}
<div class="container">


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="home.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form method="post" action="/register">
	<div class="form-row">
		<div class="col form-group">
			<label>Username </label>   
		  	<input type="text" class="form-control" name="username" placeholder="">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label> Create Password</label>
		  	<input type="password" class="form-control" name="password" placeholder=" ">
		</div> <!-- form-group end.// -->
        <small class="text-muted">Please provide your mail email id and password of same mail id. (Currently for demo purpose)</small>
	</div>
    
    <div class="form-row">
		<div class="col form-group">
			<label>Mobile Number </label>   
		  	<input type="" class="form-control" placeholder="" name="mobile_number">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>OTP</label>
		  	<input type="number" class="form-control" placeholder=" " name="otp">
		</div> <!-- form-group end.// -->
	</div>
    
    
     <div class="form-row">
		<div class="col form-group">
			<label>Email Id </label>   
		  	<input type="email" class="form-control" placeholder="" name="email_id">
          <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>OTP</label>
		  	<input type="number" class="form-control" placeholder=" " name="email_otp">
		</div> <!-- form-group end.// -->
	</div>
    <!-- form-row end.// -->
	
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our Terms of use and Privacy Policy.</small><br><br>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Sign Up  </button>
    </div> <!-- form-group// -->      
                                             
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
{% endblock%}
